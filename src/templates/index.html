<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App with Random Phrases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }
        .phrase-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .phrase {
            font-size: 24px;
            color: #333;
            font-style: italic;
        }
        .reload-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .reload-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="phrase-container">
        <h1>Welcome to Flask App!</h1>
        <div class="phrase">{{ phrase }}</div>
        <button class="reload-btn" onclick="location.reload()">Get New Phrase</button>
    </div>
</body>
</html>
