apiVersion: v1
kind: PersistentVolume
metadata:
  name: islamic-app-pv
  labels:
    app: islamic-flask-app
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /data/islamic-app
    type: DirectoryOrCreate
